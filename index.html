<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scotter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="Quadrato-principale">
        <!-- Logo e titolo -->
        <div class="intestazione">
           <img class="logo"src="logo.png">
           <h1 class="titolo">Taking Booleaners from A to B</h1>
        </div>

        <!-- Menu principale -->
        <nav class="rettangolo">
           <button type="button" name="button">Prenota</button>
           <button type="button" name="button">Termina Prenotazione</button>
           <button type="button" name="button">Accendi Luce</button>
        </nav>

        <!-- Monopattino Gino 22 -->
        <section>
            <div class="modello">
               <div class="quadratino"></div>
               <h2 class="modello-Gino22">Monopattino Gino22</h2>
               <p class="indirizzo-Gino22">
                 <span class="freccia">&#x21a6;</span>
                 Via Guadalametri - a 220 metri da te
               </p>
               <div class="carica">Stato carica:</div>
               <div class="img-carica-Gino22"></div>
            </div>
        </section>

        <!-- Monopattino Mike 24 -->
        <section>
          <div class="modello">
             <div class="quadratino"></div>
             <h2 class="modello-Mike24">Monopattino Mike24</h2>
             <p class="indirizzo-Mike24">
               <span class="freccia">&#x21a6;</span>
               Via Ricciardoni - a 420 metri da te
             </p>
             <div class="carica">Stato carica:</div>
             <div class="img-carica-Mike24"></div>
          </div>
        </section>

        <!-- Monopattino Fede 154 -->
        <section>
          <div class="modello">
             <div class="quadratino"></div>
             <h2 class="modello-Fede254">Monopattino Fede254</h2>
             <p class="indirizzo-Fede254">
               <span class="freccia">&#x21a6;</span>
               Via Mentarini - a 490 metri da te
             </p>
             <div class="carica">Stato carica:</div>
             <div class="img-carica-Fede254"></div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
